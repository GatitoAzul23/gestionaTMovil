<div #cuerpo>
  <button  (click)="toggleMenu()" id="menuButton">
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
  <div *ngIf="isOpen" class="menu">
    <ul>
      <li>
        <ion-item routerLink="/inicio" menuClose>
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </li>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="trending-up-outline"></ion-icon>
        <ion-label>Ingresos</ion-label>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-icon slot="start" name="trending-down-outline"></ion-icon>
        <ion-label>Egresos</ion-label>
      </ion-item>
      <ion-item routerLink="/datos/registro">
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-label>Datos financieros</ion-label>
      </ion-item>
      <ion-item routerLink="/notificaciones">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>Recordatorios</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    
    </ul>
  </div>

</div>
