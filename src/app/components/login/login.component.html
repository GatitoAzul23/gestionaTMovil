<div id="cuerpo">
    <div class="form">
        
      <div class="logo">
        <img src="./assets/imagenes/logo.png" alt="Logo de la empresa" class="logo-responsive">
      </div>
        <div>
          <h2>Inicio de sesión</h2>
        </div>
        <div class="form_container">
            <div class="form_groupp">
                <ion-input type="email" id="correo" class="form_input" [(ngModel)]="usuario.email" placeholder=""></ion-input> 
                <label for="correo" class="form_label">Correo electrónico</label>
                <span class="form_line"></span>
            </div>
            <div class="form_groupp">
                <ion-input type="password" id="password" class="form_input" [(ngModel)]="usuario.password" placeholder=""></ion-input> 
                <label for="password" class="form_label">Contraseña</label>
                <span class="form_line"></span>
            </div>
            <div id="boton">
                <button type="button" class="float" (click)="inicioSesion()">Inicio de sesión</button>
            </div>
            <br>
            <div class="form_groupp">
              <label for="registro" class="form_label">¿No tienes cuenta? 
                <a href="" routerLink="/registro">Regístrate</a>
              </label>
            </div>
        </div>   
    </div>    
</div>
